    </header>
    <main onclick="closeNav();">
        <h2>Order now</h2>
        <hr>
        <form id="form-order" action="">
            <div class="form-group">
                <label for="cake-name">Cake name </label>
                <select class="form-control" name="cake-name" id="cake-name">
                    <option value="">--- Select cake ---</option>
                    <option value="CYC">Classic Yellow Cake</option>
                    <option value="CBC">Coconut Bundt Cake</option>
                    <option value="CCPC">Cream Cheese Pound Cake</option>
                    <option value="GCC">German Chocolate Cake</option>
                </select>
                <p id="cake-name-error" class="message-error"></p>
            </div>

            <div class="form-group">
                <label for="name">Your name</label>
                <input class="form-control single-row" id="name" type="text">
                <p id="name-error" class="message-error"></p>
            </div>

            <div class="form-group">
                <label for="message">Message </label>
                <input class="form-control single-row" id="message" type="text">
                <p id="message-error" class="message-error"></p>
            </div>

            <div class="form-group include">
                <label for="include">Include </label>
                <div class="include__wraper">
                    <div class="checkbox__wraper">
                        <input type="checkbox" name="include" id="candle"><label for="candle">Candle</label>
                    </div>
                    <div class="checkbox__wraper">
                        <input type="checkbox" name="include" id="firework"><label for="firework">Firework</label>
                    </div>
                    <div class="checkbox__wraper">
                        <input type="checkbox" name="include" id="toys"><label for="toys">Toys</label>
                    </div>
                </div>
                <p id="include-error" class="message-error"></p>
            </div>

            <div class="form-group">
                <label for="">Deliver date</label>
                <input class="form-control" id="deliver-date" class="single-row" type="date">
                <p id="deliver-date-error" class="message-error"></p>
            </div>

            <div class="form-group">
                <label class="lh100-vat" for="">Deliver to</label>
                <textarea class="form-control" name="deliver-to" id="deliver-to" cols="30" rows="5"></textarea>
                <p id="deliver-to-error" class="message-error"></p>
            </div>

            <div class="form-group">
                <label for="">Call before deliver</label>
                <div class="option__wraper single-row">
                    <input type="radio" name="call-before" id="yes"> <label for="yes">Yes</label>
                    <input type="radio" name="call-before" id="no"><label for="no">No</label>
                </div>
            </div>

            <input class="btn btn-default" type="submit" value="Order now" onclick="return ValidateForm(); ">

        </form>

    </main>
