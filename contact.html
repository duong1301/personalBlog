    </header>
    <main onclick="closeNav();">
        <h2>Contact me</h2>
        <hr>
        <form id="form-contact" action="">
            <div class="form-group">
                <label for="name">Name </label>
                <input class="form-control single-row" id="name" type="text" placeholder="Enter your name">
                <p id="name-error" class="message-error"></p>
            </div>

            <div class="form-group">
                <label for="email">Email </label>
                <input class="form-control single-row" id="email" type="email" placeholder="Enter your email">
                <p id="email-error" class="message-error"></p>
            </div>

            <div class="form-group">
                <label for="subject">Subject </label>
                <input class="form-control single-row" id="subject" type="text">
                <p id="subject-error" class="message-error"></p>
            </div>

            <div class="form-group">
                <label class="lh100-vat" for="message">Message </label>
                <textarea class="form-control multiple-row" id="message" cols="30" rows="5"></textarea>
                <p id="message-error" class="message-error"></p>
            </div>

            <div class="form-group">
                <input class="btn btn-default" type="submit" value="Send message" onclick="return ValidateForm(); ">
            </div>
        </form>

    </main>
